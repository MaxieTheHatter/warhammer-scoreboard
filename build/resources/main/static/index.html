<!DOCTYPE HTML>
<html>
<head>
    <title>Superb super ultra warhammer scoreboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/javascript/player.js" async></script>
    <link rel="stylesheet" type="text/css" href="/css/player.css">
</head>
<body>
<h1>This is a title</h1>
<form id="playerForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name"/>
    </div>
    <div class="form-group">
        <label for="army">Army</label>
        <input class="form-control" type="text" name="army" id="army"/>
    </div>
    <div class="form-group">
        <label for="score">Score</label>
        <input class="form-control" type="number" name="score" id="score"/>
    </div>
</form>
<form id="resourceForm">
    <div class="resource-form-group">
        <label for="resource">Resource</label>
        <input class="form-control" type="text" name="resource" id="resource"/>
        <label for="amount">Amount</label>
        <input class="form-control" type="number" name="amount" id="amount">
    </div>
</form>
<button id="save">Save player</button>
<p id="message"></p>
<pre id="player"></pre>
<p>test</p>
</body>
</html>
